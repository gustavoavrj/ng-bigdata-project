<div class="masthead2">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-5">
        <a class="navbar-brand" href="#">Anime Culture</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link" (click)="activeMain()">Dashboard</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" (click)="activeGraph()">Graphs</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" (click)="activeAi()">AI Anime Cartoon</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" (click)="logout()">Logout</a>
            </li>
          </ul>
        </div>
      </nav>
    <div class="container p-3 my-3 border bg-white">

        <div *ngIf="isShownMain">
        <H1>Welcome</H1>
        <h3>Search Anime</h3>
        <div class="input-group rounded">
          <input [(ngModel)]="searchfield" id="searchfield" type="search" class="form-control rounded" placeholder="Search" aria-label="Search"
            aria-describedby="search-addon" />
         <button (click)="search()"> <span class="input-group-text border-0" id="search-addon">
            <i class="fas fa-search"></i>
          </span></button>
        </div>



    <div *ngIf="itemsearch" >
    <h3>Search Results</h3>  
    <hgroup class="mb20">
      
      <h2 class="lead"><strong class="text-danger">{{numbersearch}}</strong> resultados encontrados para la busqueda.</h2>								
    </hgroup>
  
      <section class="col-xs-12 col-sm-6 col-md-12">
      <article *ngFor="let item of searchbox" class="search-result row">
        <div class="col-xs-12 col-sm-12 col-md-3">
          <a href="#" title="Lorem ipsum" class="thumbnail"><img src="{{item.imagePath}}" alt="" /></a>
        </div>
  
        <div class="col-xs-12 col-sm-12 col-md-7 excerpet">
          <h3><a href="#" title="">{{item.title}}</a></h3>
          <p>{{item.synopsis}}</p>						
        </div>
        <span class="clearfix borda"></span>
      </article>
  
    </section>
  </div>

        </div>

        <div *ngIf="isShownGraph" >
            <div style="display: block; width: 100%; height:100%">
              <h3>Mpaa Rating</h3>
              <canvas baseChart
                title="Mpaa Rating" 
                [datasets]="barChartData"
                [labels]="barChartLabels"
                [options]="barChartOptions"
                [colors]="barChartColors"
                [legend]="barChartLegend"
                [chartType]="barChartType"
                [plugins]="barChartPlugins">
              </canvas>
            </div>
            <div style="display: block; width: 100%; height:100%">
              <h3>Capitulos por anime</h3>
              <canvas baseChart
                [datasets]="capsChartData"
                [labels]="capsChartLabels"
                [options]="capsChartOptions"
                [colors]="capsChartColors"
                [legend]="capsChartLegend"
                [chartType]="capsChartType"
                [plugins]="capsChartPlugins">
              </canvas>
            </div>

            </div>
          
          
           
         



    <div *ngIf="isShownAi">
        
    </div>

</div>   
</div>
